<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>博客发布</title>

    <link rel="stylesheet" href="../../static/css/myblog/admin.css">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <script src="../../static/js/jquery-3.4.1.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>

</head>

<body>

<!--中间内容-->
<div class="container-fluid y-background-piture1">
    <div class="y-paddingTB-login">
        <div class="y-paddingBottom-sm">
            <h2 class="text-center y-fontType-blue">管理后台登录</h2>
        </div>
        <div class="panel panel-default col-sm-6 col-sm-offset-3">
            <div class="panel-body">
                <form class="form-inline y-paddingTop-sm">
                    <div class="form-group col-sm-offset-1">
                        <label for="InputName2">用户名&nbsp;&nbsp;&nbsp;</label>
                        <input type="text" class="form-control" style="width:300px;" id="InputName2" placeholder="用户名">
                    </div><br><br>
                    <div class="form-group col-sm-offset-1">
                        <label for="InputEmail2">密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="email" class="form-control" style="width:300px;" id="InputEmail2" placeholder="密码">
                    </div><br><br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-info y-width-100">登陆</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>

</html>
